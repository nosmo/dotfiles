alias +default       "impulse 2 1"
alias -default       "-attack"
alias +frj2          "rotate 180; impulse 7 ; +jump; +attack ; wait ; -attack ; -jump ; rotate 180"
alias -frj2          "impulse 7 8 4 3 2 1"
alias +quickattack   "+attack"
alias -quickattack   "-attack"
alias +quickaxe      "wait; -attack; impulse 1; alias currweap impulse 1; +attack"
alias -quickaxe      "-attack; impulse 1"
alias +quickgren     "wait; -attack; impulse 6 2 1; alias currweap impulse 6 2 1; +attack"
alias -quickgren     "-attack; impulse 1"
alias +quicklgun     "wait; -attack; impulse 8 2 1; alias currweap impulse 8 2 1; +attack"
alias -quicklgun     "-attack; impulse 1"
alias +quicknail     "wait; -attack; impulse 5 4 2 1; alias currweap impulse 5 4 2 1; +attack"
alias -quicknail     "-attack; impulse 1"
alias +quickrl       "wait; -attack; impulse 7 3 2 1; alias currweap impulse 7 3 2 1; +attack"
alias -quickrl       "-attack; impulse 1"
alias +quickshot     "wait; -attack; impulse 3 2 1; alias currweap impulse 3 2 1; +attack"
alias -quickshot     "-attack; impulse 1"

alias currweap       "impulse 3 2 1"
alias zoom_in        "sensitivity 2;fov 90;wait;fov 70;wait;fov 50;wait;fov 30;wait;fov 10;wait;fov 5;bind f zoom_out"
alias zoom_out       "sensitivity 4;fov 5;wait;fov 10;wait;fov 30;wait;fov 50;wait;fov 70;wait;fov 120;bind f zoom_in; sensitivity 11"




